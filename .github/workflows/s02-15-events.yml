name: events

on: 
  push:

  pull_request:
    types: 
      - opened
      - assigned
      - synchronize
      - reopened

  issues:
    types:
      - opened

  workflow_dispatch:

jobs:
  checkout-test:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "GITHUB_SHA:${GITHUB_SHA}"
          echo "GITHUB_REF:${GITHUB_REF}"
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      
  