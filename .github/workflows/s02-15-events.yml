name: events

on: 
  push:

  pull_request:
    types: 
      - opened
      - assigned
      - synchronize
      - reopened

  issues:
    types:
      - opened

  workflow_dispatch:

jobs:
  checkout-test:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "GITHUB_SHA:${GITHUB_SHA}"
          echo "GITHUB_REF:${GITHUB_REF}"
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      
  