name: simple-action
on:
  - push

jobs:
  simple-action:
    runs-on: ubuntu-latest
    steps:
      - name: simple JS action
        id: greet
        uses: actions/hello-world-javascript-action@f6166a81d688689938e4b09a49cfb5a90f70cc70
        with: 
          who-to-greet: Mona the Octocat
      
      - name: log greeting time
        run: echo "${{ steps.greet.outputs.time }}"







      
