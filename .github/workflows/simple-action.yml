name: simple-action
on:
  - push

jobs:
  simple-action:
    runs-on: ubuntu-latest
    steps:
      - name: simple JS action
        id: greet
        uses: actions/hello-world-javascript-action@87d4776715fe0006d59da063299516c3c423ad78
        with: 
          who-to-greet: Mona the Octocat
      
      - name: log greeting time
        run: echo "${{ steps.greet.outputs.time }}"







      
