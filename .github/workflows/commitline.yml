name: Enforce Semantic Release Commits

on:
  pull_request:
    types: [opened, synchronize, edited, reopened]


  workflow_dispatch:


permissions:
  contents: read
  pull-requests: read

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: wagoid/commitlint-github-action@v6

      