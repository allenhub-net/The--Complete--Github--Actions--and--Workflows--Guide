name: conc1

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment
        type: environment
        required: true

concurrency: 
  group: cg-1
  cancel-in-progress: true

jobs:
  sleep:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "::notice title=start::conc1 start at $(date)"
          sleep 30
          echo "::notice title=finish::conc1 finish at $(date)" 30
